<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disparador de WhatsApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Disparador WhatsApp</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="planilha" class="form-label">Faça o upload da Planilha:</label>
          <input class="form-control" type="file" id="planilha" name="planilha" required>
        </div>
        <div class="text-center">
          <button class="btn btn-dark w-25" type="submit">Upload</button>
        </div>
      </form>
      

    <div class="mb-3 text-center mt-5">
      <label for="mensagem" class="form-label"><b>Mensagem a ser enviada:</b></label>
      <textarea class="form-control" id="mensagem" rows="3" required></textarea>
    </div>

    <h2>Configurações da Planilha:</h2>
    <div id="headerSelection" style="display: none;">
      <div class="form-group">
        <label for="nomeCampo">Selecione o campo para Nome:</label>
        <select id="nomeCampo" class="form-control"></select>
      </div>
      <div class="form-group">
        <label for="telefoneCampo">Selecione o campo para Telefone:</label>
        <select id="telefoneCampo" class="form-control"></select>
      </div>
    </div>

    <h2>Planilhas:</h2>
    <table class="table table-striped" id="planilhaList">
      <thead>
        <tr>
          <th scope="col">Nome do Arquivo</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Os arquivos serão listados aqui -->
      </tbody>
    </table>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
