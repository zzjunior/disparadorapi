<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://whats.teiacrm.com.br/wp-content/uploads/2024/07/cropped-icone-192x192.png" type="image/x-icon">
  <title>Disparador via API WhatsApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h2 class="text-center text-black-50">Disparador WhatsApp <img class="img-fluid" width="50rem" src="https://whats.teiacrm.com.br/wp-content/uploads/2024/07/cropped-icone-192x192.png" alt="icon"></h2>

    <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="planilha" class="form-label">Faça o upload da Planilha:</label>
          <input class="form-control" type="file" id="planilha" name="planilha" required>
        </div>
        <div class="text-center">
          <button class="btn btn-dark w-25" type="submit"><b>Upload</b> <i class="fa-solid fa-cloud-arrow-up"></i></button>
          <h6 class="text-black-50 mt-5">Após o uploud, configure a planilha e selecione para quais deseja disparar a mensagem.
          </h6>
          <i class="text-black-50">Planilhas ficam na pasta '<span class="text-danger">planilhas/</span>' do projeto.</i>
        </div>
      </form>

    <h5 class="text-black-50"><i class="fa-solid fa-clipboard-list"></i> Planilhas:</h5>
    <table class="table table-striped border shadow" id="planilhaList">
      <thead>
        <tr>
          <th scope="col text-black-50">Nome do Arquivo</th>
          <th scope="col text-black-50">Ações</th>
        </tr>
      </thead>
      <tbody class="border rounded-2">
        <!-- Os arquivos serão listados aqui -->
      </tbody>
    </table>
  </div>

  <div class="integration mt-5">
    <section id="api" class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h5 class="text-black-50 mt-5">Configurações <i class="fa-solid fa-gear"></i></h5>
            <h5 class="text-center text-black-50">Informações da WhatsApp API</h5>
            <p class="text-center text-black-50">É preciso configurar antes do envio!</p>
            <form id="apiForm">
              <div class="mb-3">
                <label for="apiUrl" class="form-label text-black-50">API URL</label>
                <input type="text" class="form-control text-black-50 input-group-text" id="apiUrl" placeholder="Insira uma URL de API" required > <!--value="https://enterprise-136api.teiacrm.com.br/v1/api/external/" readonly-->
              </div>
              
              <div class="mb-3">
                <label for="apiToken" class="form-label text-black-50">API Token</label>
                <input type="text" class="form-control input-group-text text-black-50" id="apiToken" placeholder="Insira um token de API" required> <!---value="...token" readonly--->
              </div>
              
              <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Insira a mensagem a ser enviada" required></textarea>
              </div>

              <div class="mb-3">
                <label for="Delay" class="form-label text-danger">Minutos entre as mensagens <i class="fa-solid fa-clock"></i></label>
                <input type="number" class="form-control" id="delay" placeholder="Insira o delay em minutos" required>
              </div>
              
              <div class="mb-3">
                <label for="planilhaSelecionada" class="form-label">Selecione a Planilha</label>
                <select class="form-control" id="planilhaSelecionada" required>
                  <option value="">Selecione uma planilha</option>
                  <!-- As opções de planilhas carregadas serão preenchidas aqui -->
                </select>
              </div>
            
              <div class="mb-3">
                <label for="nomeCampo" class="form-label">Coluna de Nome</label>
                <select class="form-control" id="nomeCampo" required>
                  <option value="">Selecione a coluna de nome</option>
                  <!-- Opções de colunas da planilha serão preenchidas dinamicamente -->
                </select>
              </div>
            
              <div class="mb-3">
                <label for="telefoneCampo" class="form-label">Coluna de Telefone</label>
                <select class="form-control" id="telefoneCampo" required>
                  <option value="">Selecione a coluna de telefone</option>
                  <!-- Opções de colunas da planilha serão preenchidas dinamicamente -->
                </select>
              </div>
            
              <button type="submit" class="btn btn-success w-50 mb-5">Enviar mensagens <i class="fa-solid fa-paper-plane"></i></button>
            </form>
            
          </div>
        </div>
      </div>
    </section>
  </div>
  <footer>
    <div class="text-center text-black-50 mb-5">
      <i>Desenvolvido por <a style="text-decoration: none;" href="https://github.com/zzjunior" target="_blank">@zzjunior</a></i>
    </div>
  </footer>

  <script src="renderer.js"></script>
</body>
</html>
